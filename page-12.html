<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="page-12">

      <div class="graphic-boxes">

          <div class="text-bar">
            <h2>web desıgn</h2>
            <p></p>
          </div>
          <div class="progress-bar">
            <span
              class="progress-bar-fill"

    <script>
      const boxElements = document.querySelectorAll(".box-model");
      boxElements.forEach((boxElement) => {
        const bar = boxElement.querySelector(".progress-bar-fill");
        const pElement = boxElement.querySelector("p");

        const level = bar.getAttribute("data-level");
        bar.style.width = level;
        pElement.innerHTML = level;
      });
